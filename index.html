<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tickets - Exportación de Harina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .nature-bg {
      background: linear-gradient(135deg, #81c784, #aed581);
      color: white;
    }
  </style>
</head>
<body class="p-3">
  <div class="container">
    <h1 class="text-center mb-4">Gestión de Tickets - Exportación de Harina</h1>

    <!-- Login/Register -->
    <div id="auth-section" class="mb-4">
      <div class="card p-3">
        <h4>Autenticación</h4>
        <input type="email" id="email" placeholder="Correo" class="form-control mb-2">
        <input type="password" id="password" placeholder="Contraseña" class="form-control mb-2">
        <button onclick="login()" class="btn btn-primary mb-2">Iniciar Sesión</button>
        <button onclick="register()" class="btn btn-success mb-2">Registrarse</button>
        <button onclick="recoverPassword()" class="btn btn-warning">Recuperar Contraseña</button>
      </div>
    </div>

    <!-- Ticket Form -->
    <div id="ticket-form" style="display:none">
      <div class="card p-4 nature-bg mb-4">
        <h4>Crear Nuevo Ticket</h4>
        <input type="text" id="cliente" class="form-control mb-2" placeholder="Nombre del Cliente">
        <input type="text" id="pais" class="form-control mb-2" placeholder="País de Envío">
        <input type="text" id="tipoProducto" class="form-control mb-2" placeholder="Tipo de Producto">
        <input type="number" id="kilos" class="form-control mb-2" placeholder="Kilogramos">
        <input type="text" id="titulo" class="form-control mb-2" placeholder="Título">
        <textarea id="descripcion" class="form-control mb-2" placeholder="Descripción"></textarea>
        <select id="prioridad" class="form-select mb-2">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <select id="estado" class="form-select mb-3">
          <option value="Abierto">Abierto</option>
          <option value="Cerrado">Cerrado</option>
        </select>
        <button class="btn btn-light" onclick="crearTicket()">Guardar Ticket</button>
        <button class="btn btn-dark ms-2" onclick="exportarExcel()">Exportar Todo a Excel</button>
      </div>

      <!-- Gráfica -->
      <canvas id="graficaPrioridad" class="mb-4"></canvas>

      <!-- Lista de Tickets -->
      <div id="listaTickets"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcm-OHv6aaLsy0q7BjyHCbMFnWoVyeejU",
      authDomain: "harina-bd9a6.firebaseapp.com",
      projectId: "harina-bd9a6",
      storageBucket: "harina-bd9a6.firebasestorage.app",
      messagingSenderId: "455999964118",
      appId: "1:455999964118:web:16479e15b6ed938aa01a77"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    window.register = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .then(() => alert("Usuario registrado."))
        .catch(err => alert(err.message));
    }

    window.login = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => alert("Sesión iniciada."))
        .catch(err => alert(err.message));
    }

    window.recoverPassword = () => {
      sendPasswordResetEmail(auth, email.value)
        .then(() => alert("Correo de recuperación enviado."))
        .catch(err => alert(err.message));
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('ticket-form').style.display = 'block';
        cargarTickets();
      }
    });

    window.crearTicket = async () => {
      const folio = 'TCK' + Date.now();
      await addDoc(collection(db, 'tickets'), {
        folio,
        cliente: cliente.value,
        pais: pais.value,
        tipoProducto: tipoProducto.value,
        kilos: parseFloat(kilos.value),
        titulo: titulo.value,
        descripcion: descripcion.value,
        prioridad: prioridad.value,
        estado: estado.value,
        fecha: new Date()
      });
      alert('Ticket creado.');
      cargarTickets();
    }

    async function cargarTickets() {
      const querySnapshot = await getDocs(collection(db, 'tickets'));
      let ticketsHTML = '';
      let conteo = { Alta: 0, Media: 0, Baja: 0 };
      querySnapshot.forEach(doc => {
        const t = doc.data();
        conteo[t.prioridad]++;
        ticketsHTML += `
          <div class="card mb-3 p-3">
            <h5>${t.titulo} <span class="badge bg-info">${t.folio}</span></h5>
            <p><strong>Cliente:</strong> ${t.cliente}, <strong>País:</strong> ${t.pais}</p>
            <p><strong>Kilos:</strong> ${t.kilos} kg, <strong>Tipo:</strong> ${t.tipoProducto}</p>
            <p><strong>Prioridad:</strong> ${t.prioridad}, <strong>Estado:</strong> ${t.estado}</p>
            <button class="btn btn-outline-danger btn-sm" onclick="exportarPDF('${t.folio}', '${t.titulo}', '${t.descripcion}')"><i class="fas fa-file-pdf"></i> PDF</button>
          </div>
        `;
      });
      listaTickets.innerHTML = ticketsHTML;
      renderChart(conteo);
    }

    function renderChart(data) {
      const ctx = document.getElementById('graficaPrioridad').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Alta', 'Media', 'Baja'],
          datasets: [{
            label: 'Tickets por Prioridad',
            data: [data.Alta, data.Media, data.Baja],
            backgroundColor: ['#e53935', '#fb8c00', '#43a047']
          }]
        }
      });
    }

    window.exportarPDF = (folio, titulo, descripcion) => {
      const win = window.open('', '', 'width=800,height=600');
      win.document.write(`<h1>${titulo}</h1><p>${descripcion}</p><p><strong>Folio:</strong> ${folio}</p>`);
      win.print();
      win.close();
    }

    window.exportarExcel = async () => {
      const querySnapshot = await getDocs(collection(db, 'tickets'));
      let csv = 'Folio,Cliente,País,Kilos,Tipo,Prioridad,Estado\n';
      querySnapshot.forEach(doc => {
        const t = doc.data();
        csv += `${t.folio},${t.cliente},${t.pais},${t.kilos},${t.tipoProducto},${t.prioridad},${t.estado}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tickets_exportacion.csv';
      a.click();
    }
  </script>
</body>
</html>
